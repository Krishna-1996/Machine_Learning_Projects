<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
</head>
<body>
    <h1>Maze Solver</h1>
    <form method="post" action="/run_algorithm">
        <label for="obstacle_percentage">Obstacle Percentage:</label>
        <input type="number" id="obstacle_percentage" name="obstacle_percentage" min="0" max="100" required><br><br>

        <label for="algorithm_choice">Choose Algorithm:</label>
        <select id="algorithm_choice" name="algorithm_choice">
            <option value="BFS">BFS</option>
        </select><br><br>

        <input type="submit" value="Run Algorithm">
    </form>

    {% if maze_image %}
        <h2>Maze Visualization</h2>
        <img src="{{ maze_image }}" alt="Maze Image"><br><br>
        <p>Algorithm: {{ algorithm }}</p>
        <p>Path Length: {{ path_length }}</p>
        <p>Search Length: {{ search_length }}</p>
    {% endif %}
</body>
</html>
