<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .result-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .result-card:hover {
            transform: scale(1.02);
        }
        .result-card h2 {
            color: #4CAF50;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .result-message {
            font-size: 1.4rem;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            color: #333;
        }
        .positive-message {
            background-color: #e7f7e4;
            border: 2px solid #4CAF50;
        }
        .negative-message {
            background-color: #f9e7e7;
            border: 2px solid #f44336;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #4CAF50;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Student Grade Prediction</h1>
</header>

<div class="container">
    <div class="result-card">
        <h2>Prediction Result</h2>

        <!-- Message Based on Prediction -->
        <div class="result-message {% if prediction == 0 %}positive-message{% else %}negative-message{% endif %}">
            <p>{{ result_message }}</p>
        </div>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>

<!-- Include Materialize JS for better form handling and functionality -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize any Materialize components if needed in the future
    });
</script>

</body>
</html>
