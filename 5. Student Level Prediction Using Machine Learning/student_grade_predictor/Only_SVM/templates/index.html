<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Prediction</title>
    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Materialize CSS (For advanced UI components) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .form-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .form-card:hover {
            transform: scale(1.02);
        }
        .form-card h2 {
            color: #4CAF50;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-card h3 {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }
        
        .categorical-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px 0 20px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        select:focus, input[type="number"]:focus {
            border-color: #4CAF50;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #4CAF50;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            transition: background-color 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        .tooltips {
            position: relative;
            cursor: pointer;
        }

        .tooltips .tooltip-text {
            visibility: hidden;
            width: 160px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltips:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Student Grade Prediction</h1>
</header>

<div class="container">
    <div class="form-card">
        <h2>Enter Student Data</h2>
        <form action="/predict" method="POST">
            
            <h3>Categorical Features</h3>
            <div class="categorical-section">
                {% for feature, options in features.items() %}
                    <div class="input-field">
                        <label for="{{ feature }}">{{ feature }}:</label>
                        <div class="tooltips">
                            <select name="{{ feature }}" id="{{ feature }}" required>
                                <option value="" disabled selected>Choose {{ feature }}</option>
                                {% for option in options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                            <span class="tooltip-text">Select an appropriate option for {{ feature }}.</span>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <h3>Numerical Features</h3>
            {% for feature in numerical_features %}
                <div class="input-field">
                    <label for="{{ feature }}">{{ feature }}:</label>
                    <input type="number" name="{{ feature }}" id="{{ feature }}" required step="any">
                </div>
            {% endfor %}

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<!-- Include Materialize JS for better form handling and functionality -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize materialize select dropdown
        M.FormSelect.init(document.querySelectorAll('select'));
    });
</script>

</body>
</html>
