<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Prediction</title>
    <!-- Add Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .form-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-card h2 {
            color: #4CAF50;
        }
        .form-card label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #4CAF50;
        }
        .result-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-card p {
            font-size: 1.5rem;
            color: #333;
        }
        .result-card a {
            color: #4CAF50;
            font-size: 1.2rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Grade Prediction</h1>
    </header>
    <div class="container">
        <div class="form-card">
            <form action="/predict" method="POST">
                <h2>Categorical Features</h2>
                {% for feature, options in features.items() %}
                    <label for="{{ feature }}">{{ feature }}:</label>
                    <select name="{{ feature }}" id="{{ feature }}" required>
                        <option value="">Select {{ feature }}</option>
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select><br><br>
                {% endfor %}

                <h2>Numerical Features</h2>
                {% for feature in numerical_features %}
                    <label for="{{ feature }}">{{ feature }}:</label>
                    <input type="number" name="{{ feature }}" id="{{ feature }}" required><br><br>
                {% endfor %}

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
