<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .form-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 1.5rem;
        }
        .input-field select {
            display: block;
            width: 100%;
        }
        .input-field input {
            width: 100%;
        }
        .submit-btn {
            display: block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Student Grade Prediction</h1>
</header>

<div class="container">
    <div class="form-card">
        <h2>Enter Student Data</h2>
        <form action="/predict" method="POST">

            <h3>Categorical Features</h3>
            <div class="categorical-section">
                {% for feature, options in features.items() %}
                    <div class="input-field">
                        <label for="{{ feature }}">{{ custom_labels.get(feature, feature) }}:</label>
                        <select name="{{ feature }}" id="{{ feature }}" required>
                            <option value="" disabled selected>Choose {{ custom_labels.get(feature, feature) }}</option>
                            {% for option in options %}
                                <option value="{{ option }}">{{ custom_labels.get(feature, {}).get(option, option) }}</option>
                            {% endfor %}
                        </select>
                    </div>
                {% endfor %}
            </div>

            <h3>Numerical Features</h3>
            <div class="numerical-section">
                {% for feature in numerical_features %}
                    <div class="input-field">
                        <label for="{{ feature }}">{{ custom_numerical_labels.get(feature, feature) }}:</label>
                        <input type="number" name="{{ feature }}" id="{{ feature }}" required step="any">
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.FormSelect.init(document.querySelectorAll('select'));
    });
</script>

</body>
</html>
